


<h3>{{hero.name | lowercase}} details</h3>
<div>
    <span>id:</span>
    {{hero.id}}
</div>
<div>
    <span>name:</span>
    {{hero.name}}
</div>

<div>
    <label>Name:
        <input type="text" [(ngModel)]="hero.name" placeholder="name of hero" />
    </label>
</div>

<ul class="heroes">
    <li *ngFor="let hero of heroes" 
        (click)="onSelect(hero)"
        [class.selected]="hero === selectedHero">
        <span class="badge">{{hero.id}}</span>   {{hero.name}}
    </li>
</ul>

<app-hero-detail [hero]="selectedHero"></app-hero-detail>
