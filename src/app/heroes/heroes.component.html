


<h3>{{hero.name | lowercase}} details</h3>
<div>
    <span>id:</span>
    {{hero.id}}
</div>
<div>
    <span>name:</span>
    {{hero.name}}
</div>

<div>
    <label>Name:
        <input type="text" [(ngModel)]="hero.name" placeholder="name of hero" />
    </label>
</div>

<ul class="heroes">
    <li *ngFor="let hero of heroes" 
        (click)="onSelect(hero)"
        [class.selected]="hero === selectedHero">
        <span class="badge">{{hero.id}}</span>   {{hero.name}}
    </li>
</ul>

<div *ngIf="selectedHero">
    <h2>{{selectedHero.name | uppercase}} details</h2>
    <div>
        <span>id: {{selectedHero.id}}</span>
    </div>
    <div>
        <label>Name:
            <input type="text" [(ngModel)]="selectedHero.name" />
        </label>
    </div>
</div>
